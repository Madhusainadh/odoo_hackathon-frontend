<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Residents' Hotspot Status Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add Font Awesome -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>


    <style>
        .sortable:after {
            content: ' ▲';
            font-size: 0.6em;
            color: lightgray;
            white-space: pre; /* This is required to make \A work */
        }
        .asc:after {
            content: ' ▲';
            color: black;
        }
        .desc:after {
            content: ' ▼';
            color: black;
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <h1 class="my-4">Your Reported Hotspots</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="entries">Show entries:</label>
                <select id="entries" class="form-control w-auto">
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" id="search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped" id="hotspotsTable">
            <thead>
                <tr>
                    <th scope="col" class="sortable" data-sort="id">#</th>
                    <th scope="col" class="sortable" data-sort="residentName">Resident Name</th>
                    <th scope="col" class="sortable" data-sort="location">Address</th>
                    <th scope="col" class="sortable" data-sort="description">Description</th>
                    <th scope="col" class="sortable" data-sort="date">Date</th>
                    <th scope="col" class="sortable" data-sort="status">Status</th>
                    <th scope="col"class="sortable" data-sort="Actions">Actions</th>
                   
                </tr>
               
            </thead>
            
            <tbody>
                <!-- Hotspot data will be inserted here -->
                 <!-- Add the template here -->
          
            <tr>
                <!-- Other cells... -->
                <td>
                    <button class="btn btn-primary update-button"><i class="fas fa-edit"></i> Update</button>
                    <button class="btn btn-danger delete-button"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>
        
            </tbody>
           
        </table>
          
        
        <div class="row">
            <div class="col-md-6">
                <!-- Place the "Export" button here -->
                <button id="exportButton" class="btn btn-secondary">Export</button>
            </div>
            <div class="col-md-6 text-right">
                <!-- Place the page navigation here -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/residents-hotspots.js"></script>
</body>
</html>
